<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/92-929336_open-office-room-logo-png.jpg" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Dunder Mifflin</title>
  </head>
  <body>
    <div class="office">
      <div class="office-title-container">
        <a href="#" class="office-title">Dunder Mifflin</a>
           <span class="tap-me-sticker">Tap Me!</span>
      </div>

      <div class="office-image-container">
        <img
          src="./assets/office-image.jpg"
          alt="the-office-image"
          class="office-image"
        />
      </div>

      <div class="office-qoutes-container">
        <h1 class="office-quote">Shuffle for <span>Quotes!</span></h2>
        <h2 class="office-charc"></h3>
      </div>

      <div class="office-shuffle-btn-container">
        <button class="office-btn shuffle-btn">Shuffle</button>
        <button class="office-btn office-btn-two episode-button">S1. Episodes</button>
        <button class="office-btn office-btn-three close-button">Close List</button>
      </div>

      <div class="office-episodes-container active">
        <div class="office-episodes"></div>
      </div>

      <audio class="office-audio" src="./assets/office.mp3" ></audio>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
